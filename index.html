<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazaar</title>
    <!-- css style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container ">
    <header class="mt-5">
        <h1 class="text-center text-primary">Phone Bazaar</h1>
    </header>
    <main>

        <!-- search field -->
        <div>
            <div class="input-group mb-3 w-50 mx-auto mt-5">
                <input id="input-field" type="text" class="form-control rounded-pill shadow-lg"
                    placeholder="Search Your Dream Phone" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn rounded-pill btn-outline-secondary shadow-lg" type="button"
                    id="search-button">Search</button>
            </div>
        </div>

        <!-- error massage -->
        <div id="error-msg">

        </div>

        <!-- single phone details -->

        <div id="phone-details">

        </div>

        <!-- phone search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>


    </main>

    <!-- script file -->
    <script src="js/app.js"></script>
</body>

</html>
